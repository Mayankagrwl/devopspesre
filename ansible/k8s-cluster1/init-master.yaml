- name: Check status of API server 
  shell: "kubectl get pods -n kube-system |grep api"
  ignore_errors: true
  register: api_status

- name: Initialize the Kubernetes cluster using kubeadm
  shell: "kubeadm init --control-plane-endpoint={{ ansible_host }}  --apiserver-advertise-address={{ ansible_host }} --pod-network-cidr=192.168.159.0/16  --cri-socket=unix:///var/run/cri-dockerd.sock" ##10.244.0.0/16 10.1.1.0/24
  register: kubeadm_init
  when: api_status.stdout_lines | length == 0

- name: Create .kube directory
  file:
    path: $HOME/.kube
    state: directory
    owner: "{{ ansible_user }}"
    mode: 0755

- name: Copy admin.conf to user's kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: $HOME/.kube/config
    remote_src: yes
    owner: "{{ ansible_user }}"
    mode: 0600

## Install CILIUM plugin using HELM

- name: Add stable chart repo
  kubernetes.core.helm_repository:
    name: cilium
    repo_url: "https://helm.cilium.io/"
    
- name: Separately update the repository cache
  kubernetes.core.helm:
    name: cilium
    namespace: kube-system
    state: absent
    update_repo_cache: true

#- name: Copy cilium-values.yaml to remote
 # copy:
  #  src: cilium-values.yaml
   # dest: /tmp/cilium-values.yaml
    #remote_src: false

- name: Deploy Cilium chart using values files on target
  kubernetes.core.helm:
    name: cilium # Name of HELM Deployment
    chart_ref: cilium/cilium
    release_namespace: kube-system
    #values_files:
    #- /tmp/cilium-values.yaml
    values:
      kubeProxyReplacement: strict
      k8sServiceHost: "{{ ansible_host }}"
      externalIPs:
        enabled: true
      k8sServicePort: 6443
      bpf:
        hostLegacyRouting: false
        masquerade: true
      prometheus:
        enabled: true
      operator:
        prometheus:
          enabled: true
      hubble:
        enabled: true
        listenAddress: ":4244"
        tls:
          enabled: true
          auto:
            enabled: true
            method: helm
            certValidityDuration: 1095
        relay:
          enabled: true
        ui:
          enabled: true
          service:
            type: NodePort
            nodePort: 31235
        metrics:
          enableOpenMetrics: true
          enabled: "{dns:query;ignoreAAAA,drop,flow,flows-to-world,httpV2:exemplars=true;labelsContext=source_ip\,source_namespace\,source_workload\,destination_ip\,destination_namespace\,destination_workload\,traffic_direction,icmp,port-distribution,tcp}"
      
      #cluster:
       # name: "kubernetes"


  ### Install Cilium CLI

- name: Download Cilium Binary
  get_url:
    url: "https://github.com/cilium/cilium-cli/releases/latest/download/cilium-linux-amd64.tar.gz"
    dest: "/tmp/cilium-linux-amd64.tar.gz"

- name: Unarchive bundle
  unarchive:
    src: "/tmp/cilium-linux-amd64.tar.gz"
    dest: "/usr/local/bin"
    remote_src: yes
